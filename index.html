<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors, Multiplayer!</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- CSS Reference Links -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>

<!-- Jumbotron used as main title of the page introducing the game user will be playing -->
<div class="jumbotron">
  <div class="container">

  <h1 class="text-center">Rock, Paper, Scissors!</h1>
  <br>
  <h2 class="text-center">Multiplayer Mode</h2>
    
  </div>
</div>

<!-- This form will be used so that players can enter name and stored into corresponding row containers indicating who is player1 and player2. -->
<form class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" id="InputName" placeholder="Name">
  </div>
  <button type="submit" class="btn btn-default">Start</button>
</form>

<br>
<br>

<!-- Three Rows, One to display player1, the center row will display if player1 wins, player2 wins, or if game resulted in tie, far right row will display player2 -->
  		<div class="row-containers">
	  		<div class="col-md-4" id="player1Row">
	  			<h2>Player 1</h2>
	  		</div>

	  		<div class="col-md-4" id="centerRow">
	  		<h2>And the Winner is...</h2>
	  		</div>

	  		<div class="col-md-4" id="player2Row">
	  			<h2>Player 2</h2>
	  		</div>
  		</div>

	</div>
<br>
<br>

<!-- A well to display messages between player1 and player2, form and button will be used to input messages -->
<div id="messageBox-container">
<div class="well well-lg">...</div>

</div>

<form class="form-inline">
  <div class="form-group">
    <input type="textarea" class="form-control" id="messageInput" 
  </div>
  <button type="submit" class="btn btn-default">Send</button>
</form>



<body>



<!-- Javascript -->
	<script src="assests/javascript/logic.js"></script>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"</script>

</body>
</html>
